        let obj = { name: 'king', n: { n: 1 } };
        function set(obj, callback) {
            let proxy = new Proxy(obj, {
                set(target, property, value) {
                    alert(property + '更新了');
                    target[property] = value;
                }
            });
            callback(proxy);
        }
        set(obj, function (obj) {
            obj.name = 'hello'
        });
        set(obj.n, function (obj) {
            obj.n = 30
        });
    </script>
